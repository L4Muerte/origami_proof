  <script>
      function initMap() {
        var myLatLng = {lat: 19.4028468, lng: -99.17133109999997};

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 16
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Origami Creativa!'
        });
      }
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmSqI3jkxrnGFcwbof954WPyVAb8NF_ms&callback=initMap"
